<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>도서검색 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<h1>도서검색 프로그램</h1>
<div>
    도서명 키워드 : <input name="book" type="text"/>
</div>

        <label for="price-10000">10000원 미만</label>
    </div>
    <div>

    </div>
    <div>
        <input type="radio" id="price-30000" name="price" value="30000" />
        <label for="price-30000">30000원 미만</label>
    </div>
    <div>
        <input type="radio" id="price-40000" name="price" value="40000" />
        <label for="price-40000">40000원 미만</label>
    </div>
</div>
</body>
</html>
